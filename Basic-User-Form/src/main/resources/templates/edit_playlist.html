<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Playlist</title>
</head>
<body>
<div align="center">
    <h1>Edit Playlist</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${playlists}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Playlist ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Artist name:</td>
                <td>
                    <input type="text" th:field="*{artist}" />
                </td>
            </tr>
            <tr>
                <td>Song Title:</td>
                <td><input type="text" th:field="*{songTitle}" /></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{genre}" /></td>
            </tr>
            <tr>
                <td>Mood Classification:</td>
                <td><input type="text" th:field="*{moodType}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
