<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>

<div align="center">
    <h1>User Registration</h1>

    <form th:action="@{/users/save}"
          th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div>

            <label>Photos: </label>
            <input type="file" name="image" accept="image/png, image/jpeg" />
            <img th:src="/@{${user.photosImagePath}}" />

        </div>

        <label>Choose Username:</label>
        <input type="text" th:field="*{username}" /><br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}" /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>

        <label>About me:</label>
        <input type="text" th:field="*{userInfo}" /><br/>


        <label>Music Preference:</label>
        <select th:field="*{profession}">
            <option th:each="p : ${listMusicPreference}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
